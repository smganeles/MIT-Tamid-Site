<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="../static/home_style.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<script src="../static/home_script.js"></script>
	<script src="https://code.jquery.com/color/jquery.color-2.1.2.js" integrity="sha256-1Cn7TdfHiMcEbTuku97ZRSGt2b3SvZftEIn68UMgHC8=" crossorigin="anonymous"></script>

	<title>TAMID at MIT</title>
</head>

<body>
	<p style="display: none" id="animate">{{animate}}</p>
<!-- 	<p id="Welcome_msg">
		<span id="Welcome">Welcome </span>
		<span id="username">{{Name}}</span>
	</p> -->

	<nav id = "nav_box">
		<div class='w-100' id="head_overlay">

			<a href="{{url_for('home')}}" id="TAMID">
				<div class="textBox">
					<p class="Main title">TAMID</p>
					<p class="" id="AT_end">AT</p>
					<p class="Main" id="MIT_end">MIT</p>
				</div>
			</a>

			<div class="" id="nav_list_box">
				<ul class="mr-auto" id="nav_list">
					<li class = "nav-item">
						<a class="nav-link" href="{{url_for('about')}}">About</a>
					</li>
					<li class = "nav-item">
						<a class="nav-link" href="{{url_for('board')}}">Board</a>
					</li>
					<li class = "nav-item">
						<a class="nav-link" href="{{url_for('portal')}}">Portal</a>
					</li>
					<li class = "nav-item">
						<a class="nav-link" href="{{url_for('contact')}}">Contact</a>
					</li>
				</ul>
			</div>

		</div>
	</nav>



	<div class = "container">
		<div class="row my-5 fpg_row" id="">

			<div class="col mr-3 p-5" id="big_info">
				<h3>TAMID at MIT</h3>
				<p>Tamid at MIT is a community on campus which provides students with unparalleled opportunities in business fields</p>
			</div>

			<div class="col" id="carousel_col">
				<div id="carousel_home" class="carousel slide" data-ride="carousel">
					<ol class="carousel-indicators">
						<li data-target="#carousel_home" data-slide-to="0" class="active"></li>
						<li data-target="#carousel_home" data-slide-to="1"></li>
						<li data-target="#carousel_home" data-slide-to="2"></li>
					</ol>
					<div class="carousel-inner">
						<div class="carousel-item active">
							<img class="d-block w-100 slide_img" src="../static/images/Front Page Slider/img1.jpg" alt="First slide">
						</div>
						<div class="carousel-item">
							<img class="d-block w-100 slide_img" src="../static/images/Front Page Slider/img2.jpg" alt="Second slide">
						</div>
						<div class="carousel-item">
							<img class="d-block w-100 slide_img" src="../static/images/Front Page Slider/img3.jpg" alt="Third slide">
						</div>
					</div>
					<a class="carousel-control-prev" href="#carousel_home" role="button" data-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="sr-only">Previous</span>
					</a>
					<a class="carousel-control-next" href="#carousel_home" role="button" data-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="sr-only">Next</span>
					</a>
				</div>
			</div>


		</div>

		<div class="row fpg_row" id="">
			<div class="col-12 col-lg-5 px-4 mb-5" id="portal">

				<h3>Portal:</h3>
				<div id="Welcome_msg">
					<h5 class="logged_in" id="Welcome">Welcome</h5>
					<h5 class="logged_in" id="username">{{Name}}</h5>
					<form action="/portal" method = "POST">
						<div class="form-group">
							<input type="submit" name="action" class="form-control fpg_signin portal_btn" value="Sign Out">
						</div>
					</form>
				</div>

				<form id="home_portal" action="/portal" method = "POST">
					<div class="form-group">
						<label for="usr">Name:</label>
						<input type="text" name="Name" class="form-control fpg_signin" id="usr">
					</div>
					<div class="form-group">
						<label for="pwd">Password:</label>
						<input type="password" name="Password" class="form-control fpg_signin" id="pwd">
					</div>
					<div class="row form-group mb-0">
						<div class="col">
							<input type="submit" class="form-control fpg_signin portal_btn" id="signin" name="action" value="Sign In">
						</div>
						<div class="col">
							<input type="submit" class="form-control fpg_signin portal_btn" id="signup" name="action" value="Sign Up Here">
						</div>
					</div>
				</form>

			</div>
			<a class="col ml-3 mb-5 info" href="#">
				<div class="row mb-2">
					<img class="d-block w-100 info_img" src="../static/images/consulting.jpg">
				</div>
				<h4 class="">Consulting</h4>
			</a>
			<a class="col mx-3 mb-5 info" href="#">
				<div class="row mb-2">
					<img class="d-block w-100 info_img" src="../static/images/investing.jpg">
				</div>
				<h4 class="">Investing</h4>
			</a>
			<a class="col mb-5 info" href="#">
				<div class="row mb-2">
					<img class="d-block w-100 info_img" src="../static/images/fellowship.jpg">
				</div>
				<h4 class="">Fellowship</h4>
			</a>
		</div>
	</div>




	<div id="AT_MIT">
		<div class="row row-third bottom" id="AT">
			<div class="col textBox">

				<p class="Main"> AT </p>
			</div>
		</div>
		<div class="row row-third bottom" id="MIT">
			<div class="col textBox">
				<p class="Main"> MIT </p>
			</div>
			<div class="col" id="CtoC_box">
				<button class="btn" id="CtoC"> Click to Continue </button>
			</div>
		</div>
	</div>

</body>

</html>
